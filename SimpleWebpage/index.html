<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MD Raja Ansari - Frontend Developer</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #fff;
  }

  .container {
    max-width: 600px;
    margin: 60px auto;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .profile-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #00e0ff;
    margin-bottom: 20px;
    box-shadow: 0 4px 12px rgba(0, 224, 255, 0.5);
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #00e0ff;
  }

  .bio {
    font-size: 1.2rem;
    line-height: 1.7;
    color: #e0f7fa;
  }

  .links {
    margin-top: 20px;
  }

  .links a {
    display: inline-block;
    margin: 10px 15px;
    padding: 10px 20px;
    text-decoration: none;
    color: #00e0ff;
    border: 2px solid #00e0ff;
    border-radius: 8px;
    transition: 0.3s ease;
  }

  .links a:hover {
    background-color: #00e0ff;
    color: #000;
  }

  .alert-btn {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background-color: #00e0ff;
    color: #000;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .alert-btn:hover {
    background-color: #00b8d4;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="MD Raja.jpeg" alt="MD Raja Ansari" class="profile-img">
    <h1>MD Raja Ansari</h1>
    <p class="bio">Hello! I'm MD Raja Ansari, a passionate frontend developer with a knack for creating clean and user-friendly interfaces. I specialize in HTML, CSS, JavaScript, and modern frameworks to build responsive and accessible web applications.</p>
    
    <div class="links">
      <a href="https://www.linkedin.com/in/md-raja-ansari-b9292b299/" target="_blank">LinkedIn</a>
      <a href="https://github.com/RajaAnsari9555" target="_blank">GitHub</a>
    </div>

    <!-- Alert Button -->
    <button class="alert-btn" onclick="showAlert()">Click Me!</button>
  </div>

  <script>
    function showAlert() {
      alert("Hello from MD Raja Ansari!");
    }
  </script>
</body>
</html>
